<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="flex md:mx-40 flex-col justify-center items-center mt-20">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="img" class="w-80 h-40">
        <form action="https://www.google.com/search" class="mt-8">
            <input type="text" placeholder="Search" name="q" class="border-2 border-gray-800 md:w-80 sm:w-72 bg-slate-200 rounded-full h-8 text-center placeholder:text-sm" />
            <button class="w-20 bg-blue-600 rounded-full h-8">Submit</button>
        </form>
    </div>
</body>
</html>
